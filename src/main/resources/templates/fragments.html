<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head th:fragment="head">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="DevKTak Homepage" />
    <meta name="author" content="박경탁" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-utilities.css">
    <link rel="icon" type="image/x-icon" href="/images/assets/img/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!-- Bootstra core JS-->
    <script src="/js/bootstrap/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/common.css" />
</head>

<div th:fragment="side-nav">

        <a class="navbar-brand DevKTakLogo" th:href="@{/}" style="font-size: 2.5rem;">DevKTak</a>

        <div sec:authorize="!isAuthenticated()">
            <br />
            <a th:href="@{/}">로그인</a> / <a th:href="@{/}">회원가입</a>
            <br /><br />
        </div>
        <a class="navbar-brand js-scroll-trigger" href="#page-top" sec:authorize="isAuthenticated()">
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/images/assets/img/profile.jpg" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">박경탁이란?</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Experience</a></li>
